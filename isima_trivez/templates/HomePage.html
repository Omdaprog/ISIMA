{% extends 'base.html' %}

{% block extra_head %}
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
{% endblock %}

{% block style %}
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: black;
        height: 100%;
        overflow: hidden;
    }

    canvas {
        display: block;

    }

    .Block{
    position: absolute;
    width: 100%;
    height: 40%;
    top: 30%;
    margin: auto;
    background: rgba(0, 0, 0, 0.445);
    display: flex;
    justify-content: center;
    
}

    /* Form style */
    .form-control {
        height: calc(2.25rem + 3px) !important;
        font-size: 1rem !important;
        color: white !important;
        background-color: rgba(0, 0, 0, 0.452) !important;
        border: 2px solid rgba(0, 255, 0, 0.452) !important;
        font-family: 'Inconsolata', monospace !important;
    }
    #button {
        color: #fff;
        background-color:rgba(0, 0, 0, 0.452) !important;
        border: 2px solid rgba(0, 255, 0, 0.452) !important;
        padding-left: 20px!important;
        padding-right: 20px!important;
    }
    .form-control:hover{
        cursor: pointer;
        background-color:rgba(0, 255, 0, 0.452) !important;
    }
    #button:hover {
        background-color:rgba(0, 255, 0, 0.452) !important;
    }

    /* DEMO-SPECIFIC STYLES */
    #parent {
        height: 53px;
        white-space: nowrap;
        overflow: hidden;
        font-family: 'Inconsolata', monospace !important;
        font-size: 32px;
        color: white;
        position: relative;
    }

    #Border {
        border-bottom: solid 3px rgba(0, 255, 0, .75);
        position: absolute;
        right: -7px;
        width: 20px;
    }

    /* Animation */
    #parent {
        animation: animated-text 2s steps(30, end) 1s 1 normal both
    }

    #Border {
        animation: animated-cursor 600ms steps(30, end) infinite;
    }



    /* text animation */

    @keyframes animated-text {
        from {
            width: 0;
        }

        to {
            width: 330px;
        }
    }

    /* cursor animations */

    @keyframes animated-cursor {
        from {
            border-bottom-color: rgba(0, 255, 0, .75);
        }

        to {
            border-bottom-color: transparent;
        }
    }

    @media only screen and (max-width: 1024px) {
        form {
            width: 80% !important;
        }
    }

    @media only screen and (max-width: 767px) {
        form {
            width: 95% !important;
        }
    }

    @media only screen and (max-width: 600px) {
        form {
            width: 60% !important;
        }

        .form-row {
            display: block !important;
        }

        .col-4 {
            max-width: 100%;
            margin-bottom: 10px;
        }

        .col-3 {
            max-width: 100%;
            margin: auto;
        }
    }
</style>
{% endblock style %}

{% block content %}

    {% block extra_scripts %}
    <script>
        // geting canvas by id c
        var c = document.getElementById("c");
        var ctx = c.getContext("2d");

        //making the canvas full screen
        c.height = window.innerHeight;
        c.width = window.innerWidth;

        //chinese characters - taken from the unicode charset
        var matrix = "1 0";
        //converting the string into an array of single characters
        matrix = matrix.split("");

        var font_size = 20;
        var columns = c.width / font_size; //number of columns for the rain
        //an array of drops - one per column
        var drops = [];
        //x below is the x coordinate
        //1 = y co-ordinate of the drop(same for every drop initially)
        for (var x = 0; x < columns; x++)
            drops[x] = 1;

        //drawing the characters
        function draw() {
            //Black BG for the canvas
            //translucent BG to show trail
            ctx.fillStyle = "rgba(0, 0, 0, 0.04)";
            ctx.fillRect(0, 0, c.width, c.height);

            ctx.fillStyle = "#0F0"; //green text
            ctx.font = font_size + "px arial";
            //looping over drops
            for (var i = 0; i < drops.length; i++) {
                //a random chinese character to print
                var text = matrix[Math.floor(Math.random() * matrix.length)];
                //x = i*font_size, y = value of drops[i]*font_size
                ctx.fillText(text, i * font_size, drops[i] * font_size);

                //sending the drop back to the top randomly after it has crossed the screen
                //adding a randomness to the reset to make the drops scattered on the Y axis
                if (drops[i] * font_size > c.height && Math.random() > 0.975)
                    drops[i] = 0;

                //incrementing Y coordinate
                drops[i]++;
            }
        }

        setInterval(draw, 35);

    </script>
    {% endblock extra_scripts %}
