{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'UploadForm/image-uploader.min.css' %}">
    <link rel="stylesheet" href="{% static 'UploadForm/UploadForm.css' %}">
</head>

<body>
    <div class="container">
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="input-field">
                <input type="text" name="title" id="name-1">
                <label for="name-1">Title</label>
            </div>

            <div class="input-field">
                <input type="text" name="matiere" id="name-1">
                <label for="matiere">matiere</label>
            </div>

            <div class="input-field">
                <input type="text" name="degree" id="name-1">
                <label for="degree">degree</label>
            </div>


            <div class="input-field">
                <input type="text" name="description" id="description-1">
                <label for="description">Description</label>
            </div>

            <div class="input-field">
                <label class="active">Photos</label>
                <div class="input-images-1" style="padding-top: .5rem;"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="show-submit-data" class="modal" style="visibility: hidden;">
            <div class="content">
                <h4>Submitted data:</h4>
                <p id="display-name"><strong>Name:</strong> <span></span></p>
                <p id="display-description"><strong>Description:</strong> <span></span></p>
                <p><strong>Uploaded images:</strong></p>
                <ul id="display-new-images"></ul>
                <p><strong>Preloaded images:</strong></p>
                <ul id="display-preloaded-images"></ul>
                <a href="javascript:$('#show-submit-data').css('visibility', 'hidden')" class="close">x</a>
            </div>
        </div>
    </div>
    


    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'UploadForm/image-uploader.min.js' %}"></script>

    <script>
        $(function () {

            $('.input-images-1').imageUploader();





            $('form').on('submit', function (event) {

                // Stop propagation
                event.preventDefault();
                event.stopPropagation();

                // Get some vars
                let $form = $(this),
                    $modal = $('.modal');

                // Set name and description
                $modal.find('#display-name span').text($form.find('input[id^="name"]').val());
                $modal.find('#display-description span').text($form.find('input[id^="description"]').val());

                // Get the input file
                let $inputImages = $form.find('input[name^="image"]');
                if (!$inputImages.length) {
                    $inputImages = $form.find('input[name^="photos"]')
                }

                // Get the new files names
                let $fileNames = $('<ul>');
                for (let file of $inputImages.prop('files')) {
                    $('<li>', { text: file.name }).appendTo($fileNames);
                }

                // Set the new files names
                $modal.find('#display-new-images').html($fileNames.html());



                // Show the modal
                $modal.css('visibility', 'visible');
            });

            // Input and label handler
            $('input').on('focus', function () {
                $(this).parent().find('label').addClass('active')
            }).on('blur', function () {
                if ($(this).val() == '') {
                    $(this).parent().find('label').removeClass('active');
                }
            });

            // Sticky menu
            let $nav = $('nav'),
                $header = $('header'),
                offset = 4 * parseFloat($('body').css('font-size')),
                scrollTop = $(this).scrollTop();

            // Initial verification
            setNav();

            // Bind scroll
            $(window).on('scroll', function () {
                scrollTop = $(this).scrollTop();
                // Update nav
                setNav();
            });

            function setNav() {
                if (scrollTop > $header.outerHeight()) {
                    $nav.css({ position: 'fixed', 'top': offset });
                } else {
                    $nav.css({ position: '', 'top': '' });
                }
            }
        });
    </script>
</body>

</html>
